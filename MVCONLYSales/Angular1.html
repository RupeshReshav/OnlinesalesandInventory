<!DOCTYPE html>
<html ng-app="myModule">
<head>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/script.js"></script>
</head>
<body ng-controller="myController">
    <input type="text" ng-model="message" />
    <br />
    {{message}}
    <br />
    <img ng-src="{{myPhoto}}" style="height:200px; width: 200px" />
    <br/>
    <table>
        <thead>
            <tr>
                <th>FIrst Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employee">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.age}}</td>
                <td> <img ng-src="{{employee.image}}" style="height:100px; width: 100px" /></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
